<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>库存记录小程序</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 8px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    .actions button { margin: 0 2px; }
  </style>
</head>
<body>
  <h2>📦 库存记录小程序</h2>

  <div>
    <label>产品代号:</label>
    <input type="text" id="productCode" list="productList" autocomplete="off">
    <datalist id="productList"></datalist>
    <span id="productName" style="margin-left:10px; font-weight:bold;"></span><br>

    <label>每箱磅数:</label>
    <input type="number" id="weight" step="any">

    <label>箱数:</label>
    <input type="number" id="boxes" step="any">

    <label>备注:</label>
    <input type="text" id="remark">

    <button onclick="addRecord()">提交</button>
    <button onclick="exportExcel()">导出 Excel</button>
    <button onclick="clearAll()">清空所有</button>
  </div>

  <h3>📋 记录</h3>
  <table id="recordsTable">
    <thead>
      <tr>
        <th>产品代号</th>
        <th>产品名称</th>
        <th>每箱磅数</th>
        <th>箱数</th>
        <th>合计</th>
        <th>备注</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let records = JSON.parse(localStorage.getItem("records")) || [];
    let products = [];

    // 加载产品目录
    fetch("products.json")
      .then(res => res.json())
      .then(data => {
        products = data;
        const list = document.getElementById("productList");
        products.forEach(p => {
          const option = document.createElement("option");
          option.value = p.code;
          option.textContent = p.name;
          list.appendChild(option);
        });
      });

    // 自动显示产品名称
    document.getElementById("productCode").addEventListener("input", function() {
      const code = this.value.trim();
      const product = products.find(p => p.code.toLowerCase() === code.toLowerCase());
      document.getElementById("productName").textContent = product ? product.name : "";
    });

    function addRecord() {
      const code = document.getElementById("productCode").value.trim();
      const weight = parseFloat(document.getElementById("weight").value) || 0;
      const boxes = parseFloat(document.getElementById("boxes").value) || 0;
      const remark = document.getElementById("remark").value.trim();

      if (!code) {
        alert("请输入产品代号");
        return;
      }

      const product = products.find(p => p.code.toLowerCase() === code.toLowerCase());
      const name = product ? product.name : "";

      const total = weight * boxes;
      records.push({ code, name, weight, boxes, total, remark });
      localStorage.setItem("records", JSON.stringify(records));
      renderTable();

      document.getElementById("productCode").value = "";
      document.getElementById("productName").textContent = "";
      document.getElementById("weight").value = "";
      document.getElementById("boxes").value = "";
      document.getElementById("remark").value = "";
    }

    function renderTable() {
      const tbody = document.querySelector("#recordsTable tbody");
      tbody.innerHTML = "";
      records.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.code}</td>
          <td>${r.name}</td>
          <td>${r.weight}</td>
          <td>${r.boxes}</td>
          <td>${r.total}</td>
          <td>${r.remark}</td>
          <td class="actions">
            <button onclick="editRecord(${i})">编辑</button>
            <button onclick="deleteRecord(${i})">删除</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editRecord(i) {
      const r = records[i];
      document.getElementById("productCode").value = r.code;
      document.getElementById("productName").textContent = r.name;
      document.getElementById("weight").value = r.weight;
      document.getElementById("boxes").value = r.boxes;
      document.getElementById("remark").value = r.remark;
      records.splice(i, 1);
      renderTable();
    }

    function deleteRecord(i) {
      records.splice(i, 1);
      localStorage.setItem("records", JSON.stringify(records));
      renderTable();
    }

    function clearAll() {
      if (confirm("确定要清空所有记录吗？")) {
        records = [];
        localStorage.removeItem("records");
        renderTable();
      }
    }

    function exportExcel() {
      const ws = XLSX.utils.json_to_sheet(records);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "库存记录");
      XLSX.writeFile(wb, "库存记录.xlsx");
    }

    renderTable();
  </script>
</body>
</html>
